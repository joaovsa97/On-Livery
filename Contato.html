<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBTech - Contato</title>
    <link rel="stylesheet" href="css/components-style.css">
    <link rel="stylesheet" href="css/contato.css">

</head>
<body>
<!--HEADER - NAVBAR-->
    <header>
        <!-- logo será um link pra "home" -->
            <div class="logo"><a href="index.html"><img src="images/logo/FB-tech 1.svg" alt=""></a></div>
            <!-- grupo dos itens de navegação -->
            <div class="group">
                <!-- links para páginas -->
                <ul class="navigation">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="quemsomos.html">QUEM SOMOS</a></li>
                    <li><a href="Startups.html">STARTUPS</a></li>
                    <li><a class="selected" href="Contato.html">CONTATO</a></li>
                    <li><a href="login.html">ENTRAR</a></li>
                </ul>
                <!-- campo de busca -->
                <div class="search">
                    <span class="icon">
                        <ion-icon name="search-outline" class="searchBtn"></ion-icon>
                        <ion-icon name="close-circle-outline" class="closeBtn"></ion-icon>
                    </span>
                </div>
                <!-- ícone do menu mobile -->
                <ion-icon name="menu-outline" class="menuToggle"></ion-icon>
            </div>
            <!-- campo de busca animado que sobrepõe a navbar quando ativado-->
            <div class="searchBox">
                <input type="text" placeholder="Buscar...">
            </div>
    </header>
<!--HEADER - NAVBAR-->

    <main>
        <section class="contato">
            <div class="contxt">
                <h1>CONTATO</h1>
            </div>
        </section>


        <section class="register-form">
            <div class="form-container">
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Nome Completo</span>
                            <input type="text" placeholder="Digite o seu nome aqui" required>
                        </div>

                        <div class="input-box">
                            <span class="details">E-mail</span>
                            <input type="text" placeholder="Digite o seu e-mail aqui" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Telefone/Celular</span>
                            <input type="text" placeholder="Digite o seu número" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Descrição</span>
                            <textarea name="descricao" id="formarea" placeholder="Digite a sua mensagem aqui"></textarea>
                        </div>
                    </div>
                    <div class="enviar">
                        <button type="submit">Register</button>
                    </div>

                </form>
            </div>

        </section>


    </main>




      <!--FOOTER-->
      <footer>
        <div class="footer-content">
            <div class="footer-text">
                <h3>_FBTech</h3>
                
            </div>
            <a href="#">Privacidade</a>
            <a href="#">Termos e Condições de uso</a>
            <a href="#">Suporte</a>
        </div>
        <ul class="socials">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-discord"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-github"></ion-icon></a></li>
        </ul>
        <div class="footer-bottom">
            <p>copyright &copy;2022 _FBtech. designed by <span>On-Livery</span></p>
    </div>
    </footer>
    <!--FOOTER-->

    <script src="scripts/components.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
